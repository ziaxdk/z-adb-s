<!DOCTYPE html>
<html lang="en">
  <head>

  <link rel="stylesheet" href="leaflet.css" />
  <!--[if lte IE 8]>
      <link rel="stylesheet" href="leaflet.ie.css" />
  <![endif]-->
  
  <style type="text/css">
  body, html {
    margin: 0
    padding: 0;
  }
  #map {
    position: absolute;
    top: 0;
    bottom: 0;
    left: 0;
    right: 0;
  }
  </style>

  <script src="leaflet.js"></script>

  </head>
  <body>
    <div id="map"></div>
  </body>
  <script>
    (function() {
      var map = L.map('map').setView([55.647011, 12.231356], 18);

      // add an OpenStreetMap tile layer
      L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
          attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a> contributors'
      }).addTo(map);

      var myIcon = L.icon({
          iconUrl: 'planes/plane_15.png',
          iconRetinaUrl: 'my-icon@2x.png',
          iconSize: [100, 100],
          iconAnchor: [50, 50],
          /*popupAnchor: [-3, -76],
          shadowUrl: 'my-icon-shadow.png',
          shadowRetinaUrl: 'my-icon-shadow@2x.png',
          shadowSize: [68, 95],
          shadowAnchor: [22, 94]*/
      });

      //$scope.locateMeFn(55.647011, 12.231356); // Home


      L.marker([55.647011, 12.231356], { icon: myIcon }).addTo(map).bindPopup('A pretty CSS3 popup. <br> Easily customizable.');
      //L.circleMarker([55.647011, 12.231356]).addTo(map);


    }());


  </script>
</html>
